name: CI Workflows

on:
  push:
    branches:
      master
  pull_request:

permissions:
  contents: write

jobs:

  initial_checks:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      coverage: false
      envs: |
        # Code style
        - linux: codestyle

  tests:
    needs: initial_checks
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      display: true
      coverage: codecov
      libraries: |
        apt:
          - '^libxcb.*-dev'
          - libxkbcommon-x11-0
          - libegl1-mesa-dev
          - libhdf5-dev
      envs: |
        - linux: py39-test-all
        - linux: py310-test-all
        - linux: py311-test-all
        - linux: py312-test-all
        - linux: py312-test-qt
        - linux: py312-test-jupyter

        - macos: py39-test-all
        - macos: py310-test-all
        - macos: py311-test-all
        - macos: py312-test-all
        - macos: py312-test-qt
        # - macos: py312-test-jupyter

        - windows: py39-test-all
        - windows: py310-test-all
        - windows: py311-test-all
        - windows: py312-test-all
        - windows: py312-test-qt
        - windows: py312-test-jupyter


  deploy-examples:
    needs: initial_checks
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy examples to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: docs 

